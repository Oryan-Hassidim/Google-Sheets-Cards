<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Google Sheets Cards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="my-container">
        <header class="header">
            <h1>Google Sheets Cards</h1>
            <div></div>
            <button id="authorize_button" class="btn btn-primary" type="button" onclick="handleAuthClick()">
                Log in
            </button>
            <button id="signout_button" class="btn" type="button" onclick="handleSignoutClick()">Sign Out</button>
        </header>
        <div class="sheet-selector">
            <label for="sheets-hamburger" class="btn btn-primary sheets-hamburger-label">&#9776;</label>
            <div class="file-name">
                <h2 id="file-name"></h2>
            </div>
            <input type="checkbox" id="sheets-hamburger"></input>
            <div class="sheet-list-container">
                <ul class="sheet-list list-group">
                </ul>
            </div>
        </div>
        <div class="cards">
            <input type="text" class="form-control" id="filter" placeholder="Search..." oninput="filterCards()">
            <ol class="card-list">
            </ol>
            <button type="button" class="btn btn-secondary" onclick="addNew()">Add New</button>
        </div>
        <div class="card-edit">
            <div class="card-edit-list">
            </div>
            <button type="button" class="btn btn-primary" onclick="saveCard()">Save</button>
            <button type="button" class="btn btn-secondary" onclick="cancelEdit()">Cancel</button>
        </div>
        <div class="status">
            <p id="status"></p>
            <pre id="content" style="white-space: pre-wrap;"></pre>
        </div>
        <footer class="footer">
            <a href="https://github.com/Oryan-Hassidim/Google-Sheets-Cards">Project on GitHub</a>
            •
            <a href="Terms-Of-Service/">Terms of Service</a>
            •
            <a href="Privacy-Policy/">Privacy Policy</a>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.js"
        integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
